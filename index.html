<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Marketplace - Buy & Sell on Campus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üè´ Campus Marketplace</h1>
            </div>
            <div class="nav-links">
                <a href="#" onclick="showHome()">Home</a>
                <a href="#" onclick="showCreateListing()" id="createLink" style="display:none;">Sell</a>
                <a href="#" onclick="showMyListings()" id="myListingsLink" style="display:none;">My Listings</a>
                <div id="authButtons">
                    <button onclick="showLogin()" class="btn btn-outline">Login</button>
                    <button onclick="showRegister()" class="btn btn-primary">Sign Up</button>
                </div>
                <div id="userMenu" style="display:none;">
                    <span id="userName"></span>
                    <button onclick="logout()" class="btn btn-outline">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('loginModal')">&times;</span>
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('registerModal')">&times;</span>
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <input type="text" id="registerStudentId" placeholder="Student ID" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Home Page -->
        <div id="homePage">
            <!-- Header Banner -->
            <div class="hero-banner">
                <div class="hero-content">
                    <h1>Campus Marketplace</h1>
                    <p>The official hub for CUHK-SZ community to buy and sell items within campus</p>
                </div>
            </div>

            <!-- Search and Filter Panel -->
            <div class="search-filter-panel">
                <!-- Top Row Controls -->
                <div class="search-controls-row">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search for items, e.g. 'textbook'...">
                    </div>
                    <select id="sortFilter" class="filter-dropdown">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                    <select id="collegeFilter" class="filter-dropdown">
                        <option value="">All Colleges</option>
                        <option value="SSE">SSE</option>
                        <option value="SDS">SDS</option>
                        <option value="SME">SME</option>
                        <option value="HSS">HSS</option>
                        <option value="LHS">LHS</option>
                    </select>
                    <button onclick="refreshListings()" class="btn-refresh">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
                
                <!-- Category Filter Buttons -->
                <div class="category-filters">
                    <button class="category-filter-btn active" data-category="" onclick="filterByCategory('')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        All Items
                        <span class="category-count" id="count-all">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Textbooks" onclick="filterByCategory('Textbooks')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
                        </svg>
                        Textbooks
                        <span class="category-count" id="count-Textbooks">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Electronics" onclick="filterByCategory('Electronics')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Electronics
                        <span class="category-count" id="count-Electronics">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Furniture" onclick="filterByCategory('Furniture')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9"></path>
                            <path d="M3 9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2"></path>
                            <path d="M3 9V7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Furniture
                        <span class="category-count" id="count-Furniture">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Clothing" onclick="filterByCategory('Clothing')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.38 3.46 16 2a4 4 0 0 1-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path>
                        </svg>
                        Clothing
                        <span class="category-count" id="count-Clothing">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Sports" onclick="filterByCategory('Sports')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Sports
                        <span class="category-count" id="count-Sports">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Stationery" onclick="filterByCategory('Stationery')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                            <path d="M2 2l7.586 7.586"></path>
                            <circle cx="11" cy="11" r="2"></circle>
                        </svg>
                        Stationery
                        <span class="category-count" id="count-Stationery">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Kitchen" onclick="filterByCategory('Kitchen')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                            <path d="M7 2v20"></path>
                            <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3zm0 0v7"></path>
                        </svg>
                        Kitchen
                        <span class="category-count" id="count-Kitchen">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Vehicles" onclick="filterByCategory('Vehicles')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path>
                            <path d="M12 15v6"></path>
                            <path d="M9 21h6"></path>
                        </svg>
                        Vehicles
                        <span class="category-count" id="count-Vehicles">0</span>
                    </button>
                    <button class="category-filter-btn" data-category="Other" onclick="filterByCategory('Other')">
                        <svg class="category-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                        </svg>
                        Other
                        <span class="category-count" id="count-Other">0</span>
                    </button>
                </div>
            </div>

            <!-- Product Listings -->
            <div id="listingsContainer" class="listings-grid">
                <!-- Listings will be loaded here -->
            </div>
        </div>

        <!-- Create Listing Page -->
        <div id="createListingPage" style="display:none;">
            <h2>Create New Listing</h2>
            <form onsubmit="handleCreateListing(event)" class="listing-form">
                <input type="text" id="listingTitle" placeholder="Title" required>
                <textarea id="listingDescription" placeholder="Description" rows="5" required></textarea>
                <div class="form-row">
                    <input type="number" id="listingPrice" placeholder="Price ($)" step="0.01" required>
                    <select id="listingCategory" required>
                        <option value="">Select Category</option>
                        <option value="Textbooks">Textbooks</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Sports">Sports</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Vehicles">Vehicles</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="listingCondition">
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Listing</button>
            </form>
        </div>

        <!-- My Listings Page -->
        <div id="myListingsPage" style="display:none;">
            <h2>My Listings</h2>
            <div id="myListingsContainer" class="listings-grid">
                <!-- User's listings will be loaded here -->
            </div>
        </div>

        <!-- Listing Detail Modal -->
        <div id="listingModal" class="modal">
            <div class="modal-content modal-large">
                <span class="close" onclick="closeModal('listingModal')">&times;</span>
                <div id="listingDetailContent">
                    <!-- Listing details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Campus Marketplace. For campus use only.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
